<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukungan - Dokumen Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }

      .container {
        position: fixed; /* Menjaga tombol tetap di posisi tetap */
        top: 10px;
        left: 10px; /* Menjaga tombol di sebelah kiri */
        padding: 0;
        z-index: 10; /* Menjamin tombol berada di atas konten lain */
      }

      .more-options {
        position: relative;
        display: inline-block;
      }

      .more-button {
        width: 30px;
        height: 30px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .more-button div,
      .more-button::before,
      .more-button::after {
        content: '';
        display: block;
        width: 20px;
        height: 2px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.3s ease; /* Transisi untuk menghilang */
      }

      .more-button::before {
        top: 8px;
      }

      .more-button div {
        top: 12px;
      }

      .more-button::after {
        top: 16px;
      }

      .more-options.open .more-button {
        transform: rotate(90deg);
        background-color: transparent; /* Menghilangkan warna latar belakang saat tombol ditekan */
      }

      .more-options.open .more-button div,
      .more-options.open .more-button::before,
      .more-options.open .more-button::after {
        opacity: 0; /* Menghilangkan garis tiga saat tombol ditekan */
      }

      .options-menu {
        position: fixed;
        top: 0;
        left: -250px; /* Posisi awal di luar layar */
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
        list-style: none;
        padding: 0;
        margin: 0;
        width: 200px; /* Lebar menu */
        height: 100%; /* Tinggi penuh */
        transition: left 0.3s ease;
      }

      .options-menu.show {
        left: 0; /* Posisi slide-in */
      }

      .options-menu li {
        padding: 10px 20px;
      }

      .options-menu a {
        text-decoration: none;
        color: #333;
        display: block;
      }

      .options-menu a:hover {
        background-color: #f0f0f0;
      }

      .docs-content {
        padding: 20px;
        max-width: 800px;
        margin: 60px auto;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
        color: #333;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="more-options" id="moreOptions">
            <button class="more-button" id="moreButton">
                <div></div>
            </button>
            <ul class="options-menu" id="optionsMenu">
                <li><a href="index.html">DASHBOARD</a></li>
                <li><a href="rpg.html">RPG</a></li>
                <li><a href="tools.html">ALAT</a></li>
                <li><a href="support.html">DUKUNGAN</a></li>
            </ul>
        </div>
    </div>

    <div class="docs-content">
        <h1>welcome to yuubot</h1>
        <p>Jika Anda membutuhkan bantuan atau memiliki pertanyaan, silakan hubungi tim dukungan kami. Kami di sini untuk membantu Anda dengan masalah apa pun yang mungkin Anda hadapi.</p>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1198px-WhatsApp.svg.png" alt="WhatsApp" style="width: 50px; height: 50px;">

    <br>
    <div class="copyright">
    <p>Copyright &copy; 2024 by Lucia. All rights reserved.</p>

    <script>
      document.getElementById('moreButton').addEventListener('click', function(event) {
        event.stopPropagation(); // Mencegah klik di tombol menutup menu
        const moreOptions = document.getElementById('moreOptions');
        const menu = document.getElementById('optionsMenu');
        const isOpen = moreOptions.classList.toggle('open');
        
        if (isOpen) {
          menu.style.left = '0'; // Menampilkan menu
        } else {
          menu.style.left = '-250px'; // Menyembunyikan menu
        }
      });

      document.addEventListener('click', function(event) {
        const moreOptions = document.getElementById('moreOptions');
        const menu = document.getElementById('optionsMenu');
        const isOpen = moreOptions.classList.contains('open');

        if (isOpen && !moreOptions.contains(event.target)) {
          moreOptions.classList.remove('open');
          menu.style.left = '-250px'; // Menyembunyikan menu
        }
      });
    </script>
</body>
</html>
