<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Web Docs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        position: absolute;
        top: 10px;
        left: 10px; /* Pindahkan ke sebelah kiri */
        padding: 0;
      }

      .more-options {
        position: relative;
        display: inline-block;
      }

      .more-button {
        width: 30px;
        height: 30px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 2;
        transition: transform 0.3s ease; /* Tambahkan transisi untuk rotasi */
      }

      .more-button::before,
      .more-button::after,
      .more-button div {
        content: '';
        display: block;
        width: 20px;
        height: 2px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        transition: background-color 0.3s ease; /* Transisi untuk perubahan warna jika perlu */
      }

      .more-button::before {
        top: 8px;
      }

      .more-button div {
        top: 12px;
      }

      .more-button::after {
        top: 16px;
      }

      .more-options.open .more-button {
        transform: rotate(90deg); /* Rotasi saat menu terbuka */
      }

      .options-menu {
        display: none;
        position: absolute;
        top: 0;
        left: -200px; /* Initial off-screen position */
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
        list-style: none;
        padding: 0;
        margin: 0;
        transition: left 0.3s ease;
      }

      .options-menu.show {
        display: block;
        left: 0; /* Slide-in position */
      }

      .options-menu li {
        padding: 10px 20px;
      }

      .options-menu a {
        text-decoration: none;
        color: #333;
        display: block;
      }

      .options-menu a:hover {
        background-color: #f0f0f0;
      }

      .docs-content {
        padding: 20px;
        max-width: 800px;
        margin: 60px auto;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
        color: #333;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="more-options" id="moreOptions">
            <button class="more-button" id="moreButton">
                <div></div>
            </button>
            <ul class="options-menu" id="optionsMenu">
              <li></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="documentation.html">Documentation</a></li>
                <li><a href="api-reference.html">API Reference</a></li>
            </ul>
        </div>
    </div>

    <div class="docs-content">
        <h1>Support</h1>
        <p>If you need help or have any questions, please reach out to our support team. We are here to assist you with any issues you may encounter.</p>
    </div>

    <script>
      document.getElementById('moreButton').addEventListener('click', function() {
        const moreOptions = document.getElementById('moreOptions');
        const menu = document.getElementById('optionsMenu');
        moreOptions.classList.toggle('open');
        menu.classList.toggle('show');
      });
    </script>
</body>
</html>
