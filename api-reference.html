<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Reference - Web Docs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
      }

      .more-options {
        position: relative;
        display: inline-block;
      }

      .more-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
      }

      .options-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .options-menu a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
      }

      .options-menu a:hover {
        background-color: #f0f0f0;
      }

      .more-options:hover .options-menu {
        display: block;
      }

      .docs-content {
        padding: 20px;
        max-width: 800px;
        margin: 60px auto;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
        color: #333;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="more-options">
            <button class="more-button">More Options</button>
            <div class="options-menu">
                <a href="index.html">Home</a>
                <a href="documentation.html">Documentation</a>
                <a href="support.html">Support</a>
            </div>
        </div>
    </div>

    <div class="docs-content">
        <h1>API Reference</h1>
        <p>This section contains the API reference for developers. It includes information about available endpoints, request parameters, and response formats.</p>
    </div>
</body>
</html>
